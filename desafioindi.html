<!DOCTYPE html>
<html>
<head>
  <title>Desafio Individual 1 </title>
  <script>
    function calcularPrecio() {
      var precioBase = parseFloat(document.getElementById("precioBase").value);
      var descuento = parseFloat(document.getElementById("descuento").value);
      var resultadoElement = document.getElementById("resultado");

      if (precioBase <= 0 || descuento < 0 || descuento > 100) {
        resultadoElement.innerHTML = "Los valores ingresados son inv√°lidos";
      } else if (descuento === 0) {
        resultadoElement.innerHTML = "El precio final sin descuento es $" + precioBase;
      } else {
        var precioFinal = precioBase - (precioBase * (descuento / 100));
        resultadoElement.innerHTML = "El precio final con descuento es $" + precioFinal;
      }
    }
  </script>
</head>
<body>
  <h1>desafio indiv 1 - luz nelly m E</h1>
  <h4>Calculadora de precios</h4>

  <form>
    <label for="precioBase">Precio base:</label>
    <input type="number" id="precioBase" placeholder="Ingrese el precio base" required>

    <label for="descuento">Descuento (%):</label>
    <input type="number" id="descuento" placeholder="Ingrese el descuento" required>

    <button type="button" onclick="calcularPrecio()">Calcular</button>
  </form>

  <div id="resultado"></div>
</body>
</html>
